<div class="main">
  <div class="profile-container">
    <h2 class="profile-title">Profil</h2>
    <form
      (ngSubmit)="onUpdateProfile()"
      #profileForm="ngForm"
      class="profile-form"
    >
      <div class="flex-row">
        <!-- Nom -->
        <div class="input-group half-width">
          <label for="nom">Nom</label>
          <input
            type="text"
            id="nom"
            required
            [(ngModel)]="user.nom"
            name="nom"
          />
        </div>
        <!-- Prénom -->
        <div class="input-group half-width">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            id="prenom"
            required
            [(ngModel)]="user.prenom"
            name="prenom"
          />
        </div>
      </div>
      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <!-- Rôle -->
      <div class="input-group">
        <label for="role">Rôle</label>
        <input
          type="text"
          id="role"
          [(ngModel)]="user.role"
          name="role"
          readonly
        />
      </div>
      <!-- Nouveau mot de passe -->
      <div class="input-group">
        <label for="password"
          >Nouveau mot de passe (laissez vide si inchangé)</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
      <!-- Confirmation du mot de passe -->
      <div class="input-group">
        <label for="confirmPassword">Confirmez le nouveau mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
        />
      </div>
      <!-- Bouton de mise à jour -->
      <button type="submit" class="update-button">Mettre à jour</button>
    </form>
  </div>
</div>
