<div class="container mt-5">
  <h2>Profil</h2>
  <form (ngSubmit)="onUpdateProfile()" #profileForm="ngForm">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        required
        [(ngModel)]="user.nom"
        name="nom"
      />
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        required
        [(ngModel)]="user.prenom"
        name="prenom"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rôle</label>
      <input
        type="text"
        class="form-control"
        id="role"
        [(ngModel)]="user.role"
        name="role"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label"
        >Nouveau mot de passe (laissez vide si inchangé)</label
      >
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
      />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label"
        >Confirmez le nouveau mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
      />
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="
        !profileForm.valid ||
        (user.password && user.password !== confirmPassword)
      "
    >
      Mettre à jour
    </button>
  </form>

  <button class="btn btn-danger mt-3" (click)="onDeleteProfile()">
    Supprimer mon compte
  </button>
</div>
