<div class="login-container">
  <div class="login-card">
    <div class="login-logo">
      <img src="assets/logo/logoNB2.png" alt="Logo" />
    </div>
    <h2>Connexion</h2>
    <p>Système d'Identification Intelligent de Légumes</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Adresse Email :</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="login-button">Continue</button>
    </form>
    <div class="signup-link"><a href="#"> Mot de passe oublie ?</a></div>
  </div>
</div>
