<div class="container mt-4">
  <h2>Gestion des Utilisateurs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.nom }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-success" (click)="onEdit(user)">
            Modifier
          </button>
          <button class="btn btn-danger" (click)="onDelete(user)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
